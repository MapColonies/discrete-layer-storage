openapi: 3.0.1
info:
  title: Image Indexer Service
  description: api for cataloging raster location and metadata
  version: 1.0.0
servers:
  - url: http://localhost:1337
paths:
  /images:
    post:
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "http://localhost/Schema/ImageMetadata/ImageMetadata-CreateDb.json"
      responses:
        "201":
          description: ""
      tags:
        - images
    put:
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "http://localhost/Schema/ImageMetadata/ImageMetadata-Update.json"
      responses:
        "200":
          description: ""
      tags:
        - images
  "/images/{id}":
    get:
      parameters:
        - $ref: "#/components/parameters/idParam"
      responses:
        "200":
          description: ""
      tags:
        - images
    delete:
      parameters:
        - $ref: "#/components/parameters/idParam"
      responses:
        "200":
          description: ""
      tags:
        - images
  "/images/exists/{id}":
    get:
      parameters:
        - $ref: "#/components/parameters/idParam"
      responses:
        "200":
          description: ""
      tags:
        - images
components:
  parameters:
    idParam:
      name: id
      in: path
      description: id of requested item
      required: true
      schema:
        type: string
        format: uuid
